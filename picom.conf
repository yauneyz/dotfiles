# ~/.config/picom/picom.conf

# General Settings
backend = "glx"; # Use OpenGL backend
vsync = true;    # Enable vsync to prevent screen tearing

# Shadow Settings
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;
shadow-exclude = [
    "name = 'Notification'",
    "name = 'Dock'",
    "class_g = 'i3bar'"
];

# Opacity Settings
opacity-rule = [
    "90:class_g = 'Alacritty'",  # Set Alacritty opacity to 90%
    "90:class_g = 'kitty'"  # Set Alacritty opacity to 90%
    #"90:class_g = 'Emacs'"        # Example for URxvt
];

# Blur Settings
blur:
{
    method = "dual_kawase";        # Blur method: 'kawase', 'dual_kawase', 'box', 'gaussian'
    strength = 7;                  # Adjust the blur strength
    kernel = 3;                    # Kernel size
    background = true;             # Apply blur to the background
}

# Fading Settings
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Inactive Opacity
inactive-opacity = 0.8;

# Exclude Specific Windows from Compositing
wintypes:
{
    tooltip = { fade = false; shadow = false; };
    dock = { shadow = false; };
    popup_menu = { shadow = false; };
}

# Other Aesthetic Settings
rounded-corners = 12;
